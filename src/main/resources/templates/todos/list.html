<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Todo App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/todos/new">Create New Todo</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-primary position-relative">
                        No of Todo's
                        <span class="badge bg-danger position-absolute top-0 start-100 translate-middle"
                              th:text="${todos.size()}">
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<table class="table table-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="todo : ${todos}">
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.description}"></td>
        <td th:text="${todo.status}"></td>
        <td>
            <a class="btn btn-primary" th:href="@{/todos/edit/{id}(id=${todo.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/todos/delete/{id}(id=${todo.id})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
